    Description: Заставляет врагов левитировать и обездвиживает их на %duration Тиков!
      С каждым уровнем эффект становится сильнее!
    ModifierItemName: Усиленный Панцирь Шалкера
    DescriptionModifierItem: Модификатор Шалкера
  Silk-Touch:
    Name: Шёлковое-Касание
    Description: Накладывает Шёлковое Касание!
    ModifierItemName: Усиленная Паутина
    DescriptionModifierItem: Модификатор Шёлкового Касания
  Smite:
    Name: Небесная-Кара
    Description: Ваше оружие наносит дополнительный урон по нежити!
    ModifierItemName: Святая Кость
    DescriptionModifierItem: Модификатор Небесной Кары
  Soul-Speed:
    Name: Скорость души
    Description: Быстрее ходите на песке душ!
    ModifierItemName: Древний песок душ
    DescriptionModifierItem: Предмет-модификатор для Скорости души
  Soulbound:
    Name: Печать-души
    Description: Предметы нельзя потерять при смерти!
    ModifierItemName: Заряженный Маяк
    DescriptionModifierItem: Модификатор Печати Души
  Speedy:
    Name: Спешка
    Description: Ускоряет ваше передвижение на %amount% за каждый уровень!
    ModifierItemName: Усиленная Кроличья Лапка
    DescriptionModifierItem: Модификатор Спешки
  Spiders-Bane:
    Name: Гибель-насекомых
    Description: Оружие наносит дополнительный урон по паукам!
    ModifierItemName: Очищенный Глаз Паука
    DescriptionModifierItem: Модификатор Гибели Насекомых
  Sunblazer:
    Name: Дневной охотник
    Description: Наносите больше или получайте меньше урона (от %amountmin% до %amountmax%)
      во время свечения солнца (зависит от уровня и позиции солнца). Этот эффект инвертируется
      в ночное время и в Крае, но имеет полную силу в Аду!
    ModifierItemName: Золотой датчик света
    DescriptionModifierItem: Предмет-модификатор для Дневного охотника
  Sweeping:
    Name: Разящий-клинок
    Description: Наносит урон всем врагам вокруг основной цели!
    ModifierItemName: Зачарованный Железный Слиток
    DescriptionModifierItem: Модификатор Разящего Клинка
  Swift-Sneaking:
    Name: Быстрый шифт
    Description: Быстрое передвижение в приседании!
    ModifierItemName: Перо Быстроты
    DescriptionModifierItem: Модификатор быстрого шифта
  Tanky:
    Name: Здоровье
    Description: За каждый уровень даёт по %amount дополнительного здоровья!
    ModifierItemName: Наполненный Кровью Обсидиан
    DescriptionModifierItem: Модификатор Здоровья
  Thorned:
    Name: Шипы
    Description: Ваша броня наносит урон атакующему.
    ModifierItemName: Покрытие С Шипами
    DescriptionModifierItem: Модификатор Шипов
  Timber:
    Name: Дровосек
    Description: Мгновенно рубит деревья!
    ModifierItemName: Деревянный изумруд
    DescriptionModifierItem: Модификатор Дровосека
  Undead:
    Name: Нежить
    Description: Монстры более не будут нападать на Вас, однако и игрок не сможет
      атаковать!
    ModifierItemName: Сыворотка зомби
    DescriptionModifierItem: Модификатор Нежити
  Vigilant:
    Name: Бдительность
    Description: Получение временного щита, равного %amount от полученного урона.
      Щит длится %duration секунд за уровень!
    ModifierItemName: Запретный плод
    DescriptionModifierItem: Модификатор бдительности
  Void-Netting:
    Name: Пустотная сеть
    Description: 'Телепортирует вас в безопасное место в радиусе %radius блоков за
      уровень, когда вы падаете в пустоту. Перезарядка: от %cmax до %cmin секунд (в
      зависимости от уровня)'
    ModifierItemName: Сеть пустоты
    DescriptionModifierItem: Предмет-модификатор для Пустотной сети
    CouldNotFindBlock: Не удалось найти безопасное место для телепортации!
  Webbed:
    Name: Замедление
    Description: Удары оружия или удары по броне замедляют противников на %duration
      Тиков * %multiplier за уровень!
    ModifierItemName: Сжатая Паутина
    DescriptionModifierItem: Модификатор Замедления
  Withered:
    Name: Иссушение
    Description: Накладывает иссушение на оппонента на %duration тиков * %multiplier
      за уровень!
    ModifierItemName: Иссушенный череп Иссушителя
    DescriptionModifierItem: Предмет-модификатор для Иссушения
