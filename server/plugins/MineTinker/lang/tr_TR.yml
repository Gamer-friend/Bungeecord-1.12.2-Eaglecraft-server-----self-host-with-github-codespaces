    DescriptionModifierItem: Ruh-Bağı-Modifikasyonu için Modifikasyon-Eşyası
  Speedy:
    Name: Hızlı
    Description: Yakalayamazsın ki! Her seviye seni %amount% daha hızlı yürümeni ve
