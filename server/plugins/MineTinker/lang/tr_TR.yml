    DescriptionModifierItem: Anti-Ok-Plaka-Modifikasyonu için Modifikasyon-Eşyası
  Anti-Blast-Plating:
    Name: Patlama-Önleyici-Plaka
    Description: Zırhınız patlama hasarlarını azaltır!
    ModifierItemName: Patlama Korumalı Metal
    DescriptionModifierItem: Patlama-Önleyici-Plaka-Modifikasyonu için Modifikasyon-Eşyası
