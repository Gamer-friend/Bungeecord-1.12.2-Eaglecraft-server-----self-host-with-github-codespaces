    DescriptionModifierItem: Yükselme-Modifikasyonu için Modifikasyon-Eşyası
  Silk-Touch:
    Name: İpeksi-Dokunuş
    Description: İpeksi Dokunuş büyüsünü uygular!
    ModifierItemName: Gelişmiş Örümcek Ağı
    DescriptionModifierItem: İpeksi-Dokunuş-Modifikasyonu için Modifikasyon-Eşyası
  Smite:
    Name: Darbe
    Description: Silahın yarı-ölülere karşı daha fazla hasar vuruyor!
